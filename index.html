        <script type="text/javascript">




    function initialize() {
        document.addEventListener("deviceready", onDeviceReady, true);
    }

function onDeviceReady() {

    alert("si cargo");
  
   document.getElementByClass("icon_descargar").addEventListener("click", downloadFile);
}



 window.location = 'http://app.totalcontent.mx/';




function downloadFile() {

   var fileTransfer = new FileTransfer();
   var uri = encodeURI("http://app.totalcontent.mx/wp-content/uploads/2017/06/Lista-de-Precios-VW-Autos-Pasajeros-Modelos-2018-vigente-01.06.2017.pdf");
   var fileURL =  "///storage/emulated/0/DCIM/myFile";

   fileTransfer.download(
      uri, fileURL, function(entry) {
         console.log("download complete: " + entry.toURL());
      },
        
      function(error) {
         console.log("download error source " + error.source);
         console.log("download error target " + error.target);
         console.log("download error code" + error.code);
      },
        
      false, {
         headers: {
            "Authorization": "Basic dGVzdHVzZXJuYW1lOnRlc3RwYXNzd29yZA=="
         }
      }
   );
}




        </script>
